<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1837ba2144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Styles/Common.css">
    <link rel="stylesheet" href="../Styles/Nav.css">    
    <link rel="stylesheet" href="../Styles/Homepage.css">
    <link rel="stylesheet" href="../Styles/Footer.css">
    <link rel="stylesheet" href="../Styles/Skewed -header.css">
    <link rel="stylesheet" href="../Styles/Page-container.css">
    <link rel="stylesheet" href="../Styles/Helpers.css">
    <link rel="stylesheet" href="../Styles/Contact.css">
    <link rel="stylesheet" href="../Styles/Forms.css">
    <link rel="stylesheet" href="../Styles/Buttons.css">
    <link rel="stylesheet" href="../Styles/Media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('../Images/Backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="Index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="About.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="../Images/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        123 Any Street<br>Scottsdale,AZ 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>

                    <div>
                        10 AM -  MIDNIGHT
                    </div>
                </div>
            </div>       

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="../Images/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="hours">
                10am - Midnight
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="Index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="About.html">About</a>
            </div>

            <div class="nav-link">
                <a href="Menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="Contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a> 
        </div>

        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
